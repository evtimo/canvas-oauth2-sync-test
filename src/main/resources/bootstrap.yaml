app:
  name: canvas.sync

server:
  port: 8077

spring:
  application:
    name: canvas-sync
  profiles:
    active: dev
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      jdbc-url: jdbc:postgresql://localhost:5437/canvas?currentSchema=public
      username: user
      password: password
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 2000000
      connection-timeout: 30000
      schema: public
  security:
    oauth2:
      client:
        registration:
          canvas:
            clientId: ${OAUTH_CLIENT_ID:0}
            clientSecret: ${OAUTH_CLIENT_SECRET:X}
            clientName: Canvas
            authorizationGrantType: authorization_code
            redirectUri: "{baseUrl}/login/oauth2/code/canvas"
            scope: url:GET|/api/v1/auth/user
            clientAuthenticationMethod: client_secret_post
        provider:
          canvas:
            authorizationUri: ${OAUTH_HOST:0.0.0.0}/login/oauth2/auth
            tokenUri: ${OAUTH_HOST:0.0.0.0}/login/oauth2/token
            userInfoUri: ${OAUTH_HOST:0.0.0.0}/api/v1/users/self/profile
            userNameAttribute: name

  liquibase:
    change-log: db-migration/master.xml
    default-schema: public

